    <p-toolbar>
        <div class="p-toolbar-group-left">
          <button pButton type="button" label="Nueva InscripciÃ³n"
                  class="p-button-success mr-2"
                  icon="pi pi-plus"
                  (click)="redirectCreateForm()"></button>
          <button pButton type="button" label="Refresh"
                  class="p-button-info mr-2"

                  class="p-button-danger"
                  icon="pi pi-trash"
                  (click)="removeAll()"></button> -->
        </div>
        <div class="p-toolbar-group-right">
          <div class="p-input-icon-right">
            <input type="text" pInputText [formControl]="search" placeholder="Search">
            <i class="pi pi-search" [ngClass]="{'pi-spin pi-spinner':(loaded$|async)}"></i>
          </div>
        </div>

      <div class="text-center">
      <p-message severity="success" text="Convocatoria:  {{planning}}"></p-message>
    </div>
      <p-paginator
        [rows]="paginator.limit"
        [totalRecords]="paginator.totalItems"
        (onPageChange)="paginate($event)"></p-paginator>
      <p-table
        dataKey="id"
        styleClass="p-datatable-striped"
        [value]="enrollments"
        [columns]="columns"
        [loading]="(loaded$|async)!"
        [(selection)]="selectedEnrollments"
        [responsive]="true">
        <ng-template pTemplate="header" let-columns>
          <tr>
            <th style="width: 3rem">
              <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
            </th>
            <th *ngFor="let col of columns" [pSortableColumn]="col.field">
              {{col.header}}
              <p-sortIcon [field]="col.field"></p-sortIcon>
            </th>
            <th class="text-center">
              <button pButton pRipple type="button" class="p-button-help p-button-outlined p-button-rounded"
                      icon="pi pi-cog"></button>
            </th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-columns="columns" let-rowIndex="rowIndex">
          <tr [pSelectableRow]="rowData" [pSelectableRowIndex]="rowIndex">
            <td>
              <p-tableCheckbox [value]="rowData"></p-tableCheckbox>
            </td>

            <td *ngFor="let col of columns">
              <!--Objects-->
              <div *ngIf="rowData[col.field]?.id" [ngSwitch]="col.field">
                <div *ngSwitchCase="'student'">
                  {{rowData[col.field].name}}
                </div>
                <div *ngSwitchCase="'planning'">
                  {{rowData[col.field].name}}
                </div>
                <div *ngSwitchCase="'state'">
                  <p-tag icon="pi pi-user" value="state"></p-tag>
                  <!-- <p-tag
                  [value]="rowData['state']?'Matriculado':'En Proceso'"></p-tag> -->
                </div>
              </div>
              <!--Fields-->
               <div *ngIf="!rowData[col.field]?.id" [ngSwitch]="col.field">
                 <div *ngSwitchCase="'code'">{{rowData[col.field]}}</div>
                 <div *ngSwitchCase="'observation'">{{rowData[col.field]}}</div>
                <div *ngSwitchDefault>{{rowData[col.field]}}</div>
              </div>
            <!-- </div> -->

            </td>
            <td class="text-center">
              <div *ngIf="rowData['id']!==authService.auth.id; then thenBlock else elseBlock"></div>
              <ng-template #thenBlock>
                <p-splitButton icon="pi pi-ellipsis-v"
                               [model]="actionButtons"
                               (onDropdownClick)="selectEnrollment(rowData)"></p-splitButton>
              </ng-template>
              <ng-template #elseBlock>Current Enrollment</ng-template>
            </td>
          </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage" let-columns>
          <tr>
            <td [attr.colspan]="columns.length">
              {{messageService.paginatorNoRecordsFound}}
            </td>
          </tr>
        </ng-template>
        <ng-template pTemplate="summary">
          {{messageService.paginatorTotalRegisters(paginator)}}
        </ng-template>
      </p-table>
