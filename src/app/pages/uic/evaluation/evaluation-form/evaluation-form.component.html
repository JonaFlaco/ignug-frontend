<app-skeleton *ngIf="isLoadingSkeleton" [type]="'card'"></app-skeleton>
  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="p-fluid">
    <div class="formgrid grid">
      <div class="field xl:col-6 lg:col-6 md:col-6 sm:col-12">
        <label appLabel for="student" label="Seleccionar Estudiante:" [required]="studentField"></label>
        <p-dropdown id="student" formControlName="student" dataKey="id" [options]="students" optionLabel="name"
          [filter]="true" filterBy="name" placeholder="Seleccionar Modalidad">
          <ng-template pTemplate="selectedItem">
            <div *ngIf="studentField.value">
              <div>{{studentField.value.name}}</div>
            </div>
          </ng-template>
          <ng-template pTemplate="item" let-item>
            {{item.name}}
          </ng-template>
        </p-dropdown>
        <small appErrorMessage [errors]="studentField.errors" [touched]="studentField.touched"
          [dirty]="studentField.dirty">
        </small>
      </div>
      <div class="field xl:col-6 lg:col-6 md:col-6 sm:col-12">
        <label appLabel for="note" label="Calificación:" [required]="noteField"></label>
        <input pInputText type="string" id="note" formControlName="note" />
        <small appErrorMessage [errors]="noteField.errors" [touched]="noteField.touched" [dirty]="noteField.dirty">
        </small>
      </div>
    </div>
