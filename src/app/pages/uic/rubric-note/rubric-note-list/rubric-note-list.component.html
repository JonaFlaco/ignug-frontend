<p-divider></p-divider>
<div class="text-center">
  <p-message
    severity="success"
    text="Convocatoria:  {{ planning }}"
  ></p-message>
</div>
<p-divider></p-divider>

<p-table
  dataKey="id"
  styleClass="p-datatable-gridlines"
  [value]="rubrics"
  [columns]="columns"
  [loading]="(loaded$ | async)!"
  [(selection)]="selectedRubricNotes"
  [responsive]="true"
>
  <ng-template pTemplate="caption">
    <h2 class="text-center">NOTAS EXAMÃ‰N PRACTICO</h2>
  </ng-template>
  <ng-template pTemplate="header" let-columns>
    <tr>
      <th style="width: 3rem">
        <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
      </th>
      <th *ngFor="let col of columns" [pSortableColumn]="col.field">
        {{ col.header }}
        <p-sortIcon [field]="col.field"></p-sortIcon>
      </th>
    </tr>
  </ng-template>
  <ng-template
    pTemplate="body"
    let-rowData
    let-columns="columns"
    let-rowIndex="rowIndex"
  >
    <tr [pSelectableRow]="rowData" [pSelectableRowIndex]="rowIndex">
      <td>
        <p-tableCheckbox [value]="rowData"></p-tableCheckbox>
      </td>

      <td *ngFor="let col of columns">
        <!--Objects-->
        <div *ngIf="rowData[col.field]?.id" [ngSwitch]="col.field">
          <div *ngSwitchCase="'student'">
            {{ rowData[col.field].name }}
          </div>
        </div>
        <div *ngIf="rowData[col.field]?.id" [ngSwitch]="col.field">
          <div *ngSwitchCase="'teacher'">
            {{ rowData[col.field].name }}
          </div>
        </div>

        <div *ngIf="!rowData[col.field]?.id" [ngSwitch]="col.field">
          <div *ngSwitchDefault>{{ rowData[col.field] }}</div>
        </div>
        <div *ngIf="!rowData[col.field]?.id" [ngSwitch]="col.field">
          <div *ngSwitchCase="'rubric'">
            {{ rowData[col.field] }}
          </div>
        </div>
      </td>
    </tr>
  </ng-template>
  <ng-template pTemplate="emptymessage" let-columns>
    <tr>
      <td [attr.colspan]="columns.length">
        {{ messageService.paginatorNoRecordsFound }}
      </td>
    </tr>
  </ng-template>
  <ng-template pTemplate="summary">
    <p-paginator
      [rows]="paginator.limit"
      [totalRecords]="paginator.totalItems"
      (onPageChange)="paginate($event)"
    >
    </p-paginator>
  </ng-template>
</p-table>
