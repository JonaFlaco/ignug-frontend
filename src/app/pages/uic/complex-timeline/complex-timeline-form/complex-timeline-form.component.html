<app-skeleton *ngIf="isLoadingSkeleton" [type]="'card'"></app-skeleton>
<p-panel
  *ngIf="!isLoadingSkeleton"
  class="p-fluid"
  collapseIcon="pi pi-times"
  [toggleable]="true"
  (collapsedChange)="back()"
>
  <ng-template pTemplate="header">
    <i *ngIf="id === ''" class="pi pi-user-plus mr-2"></i>
    <i *ngIf="id != ''" class="pi pi-user-edit mr-2"></i>
    <h2 class="panel-header">{{ panelHeader }}</h2>
  </ng-template>
  <small [innerHTML]="this.messageService.requiredFields"></small>
  <p-divider></p-divider>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="formgrid grid">

      <!-- Tema del Proyecto -->
      <div class="field xl:col-6 lg:col-6 md:col-6 sm:col-12">
        <label
          appLabel
          for="topicProject"
          label="Proyecto:"
          [required]="topicProjectField"
        ></label>
        <p-dropdown
          id="topicProject"
          formControlName="topicProject"
          dataKey="id"
          [options]="uploadProjects"
          optionLabel="theme"
          [filter]="true"
          filterBy="name"
          placeholder="Seleccionar Proyecto"
        >
          <ng-template pTemplate="selectedItem">
            <div *ngIf="topicProjectField.value">
              <div>{{ topicProjectField.value.theme }}</div>
            </div>
          </ng-template>
          <ng-template pTemplate="item" let-item>
            {{ item.theme }}
          </ng-template>
        </p-dropdown>
        <small
          appErrorMessage
          [errors]="topicProjectField.errors"
          [touched]="topicProjectField.touched"
          [dirty]="topicProjectField.dirty"
        >
        </small>
      </div>

      <!-- Actividad -->
      <div class="field xl:col-6 lg:col-6 md:col-6 sm:col-12">
        <label appLabel for="activity" label="Actividad a realizar"></label>
        <input
          pInputText
          type="activity"
          id="activity"
          formControlName="activity"
        />
        <small
          appErrorMessage
          [errors]="activityField.errors"
          [touched]="activityField.touched"
          [dirty]="activityField.dirty"
        >
        </small>
      </div>
    </div>

    <div class="formgrid grid">
      <!-- Fecha -->
      <div class="field xl:col-6 lg:col-6 md:col-6 sm:col-12">
        <label
          appLabel
          for="meetingDate"
          label="Fecha de la reunion:"
          [required]="meetingDateField"
        ></label>
        <p-calendar
          formControlName="meetingDate"
          id="meetingDate"
          dateFormat="dd/mm/yy"
        ></p-calendar>
        <small
          appErrorMessage
          [errors]="meetingDateField.errors"
          [touched]="meetingDateField.touched"
          [dirty]="meetingDateField.dirty"
        >
        </small>
      </div>

      <!-- Descripción -->
      <div class="field xl:col-6 lg:col-6 md:col-6 sm:col-12">
        <label
          appLabel
          for="description"
          label="Descripción de la reunion"
          [required]="descriptionField"
        ></label>
        <input
          pInputText
          type="string"
          id="description"
          formControlName="description"
        />
        <small
          appErrorMessage
          [errors]="descriptionField.errors"
          [touched]="descriptionField.touched"
          [dirty]="descriptionField.dirty"
        >
        </small>
      </div>
    </div>

    <!-- Botonos de guardar y eliminar -->
    <div class="formgrid grid">
      <div class="field xl:col-6 lg:col-6 md:col-6 sm:col-12">
        <button
          pButton
          pRipple
          id="btnBack"
          type="button"
          label="Cancelar"
          class="p-button-info p-button-outlined"
          icon="pi pi-arrow-left"
          [loading]="(loaded$ | async)!"
          (click)="back()"
        ></button>
      </div>
      <div class="field xl:col-6 lg:col-6 md:col-6 sm:col-12">
        <button
          pButton
          pRipple
          id="submit"
          type="submit"
          label="Guardar"
          icon="pi pi-save"
          [loading]="(loaded$ | async)!"
        ></button>
      </div>
    </div>
  </form>
</p-panel>
