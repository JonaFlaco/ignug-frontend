<p-paginator
  [rows]="paginator.limit"
  [totalRecords]="paginator.totalItems"
  (onPageChange)="paginate($event)"
></p-paginator>
<p-table
  dataKey="id"
  styleClass="p-datatable-gridlines"
  [value]="setting"
  [columns]="columns"
  [loading]="(loaded$ | async)!"
  [(selection)]="selectedTotalCases"
  [responsive]="true"
>
  <ng-template pTemplate="caption">
    <h2 class="text-center">NOTAS EXAMÃ‰N PRACTICO</h2>
  </ng-template>
  <ng-template pTemplate="header" let-columns>
    <tr>
      <th style="width: 3rem">
        <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
      </th>
      <th *ngFor="let col of columns" [pSortableColumn]="col.field">
        {{ col.header }}
        <p-sortIcon [field]="col.field"></p-sortIcon>
      </th>
    </tr>
  </ng-template>
  <ng-template
    pTemplate="body"
    let-rowData
    let-columns="columns"
    let-rowIndex="rowIndex"
  >
    <tr [pSelectableRow]="rowData" [pSelectableRowIndex]="rowIndex">
      <td>
        <p-tableCheckbox [value]="rowData"></p-tableCheckbox>
      </td>

      <td>
        {{ rowData["student"].name }}
      </td>
      <td>
        {{ (rowData["document"] + rowData["evaluation"]) / 2 }}
      </td>
      <td>
        {{ rowData["student"].note[0]?.note }}
      </td>
      <td>
        {{ calculateFinalCase(rowData)}}
      </td>
      <td>
        {{ calculatePercentCase(rowData)}}
      </td>
    </tr>
  </ng-template>
  <ng-template pTemplate="emptymessage" let-columns>
    <tr>
      <td [attr.colspan]="columns.length">
        {{ messageService.paginatorNoRecordsFound }}
      </td>
    </tr>
  </ng-template>
</p-table>
